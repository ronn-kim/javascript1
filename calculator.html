<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MY PAYROLL CALCULATOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="calculator.css">
</head>

<body>
  <img class="logo" src="logo.webp">
  <h2> NET PAY CALCULATOR</h2>
  <P>Enter the gross salary </P>
  <form id="myform">
    <label for="Basic_salary"></label>
    <label for="Benefits"></label>
    <input id="Basic_salary" type="number" placeholder=" Enter Basic_salary">
    <input id="Benefits" type="number" placeholder=" Enter Benefits">
    <input class="button" type="submit" value="calculate">

  </form>
  <table class="table" style="width: 45%;">
    <thead>
      <tr>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Gross salary</td>
        <td id="g1"></td>
      </tr>
      <tr>
        <td>NSSF</td>
        <td id="nssf1"></td>
      </tr>
      <tr>
        <td>NHDF</td>
        <td id="nhdf1"></td>
      </tr>
      <tr>
        <td>NHIF</td>
        <td id="nhif1"></td>
      </tr>
      <tr>
        <td>TAXABLE INCOME</td>
        <td id="taxincome"></td>
      </tr>
      <tr>
        <td>NETPAY</td>
        <td id="netpay1"></td>
      </tr>
      <tr>
        <td>PAYEE</td>
        <td id="payee1"></td>
      </tr>


    </tbody>
  </table>


  <script src="calculator.js"></script>
</body>

</html>
